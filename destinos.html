<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles2.css">

  
  <title>Destino</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d961c33922.js" crossorigin="anonymous"></script>


</head>

<body>

  <header class="header">
   

    <nav>
      <ul class="nav-links">
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="destinos.html">Destinos</a></li>
        <li><a href="/pages/excursiones.html">Excursiones</a></li>
        <li><a href="/pages/crearViaje.html">Registrar viaje</a></li>
        <li><a id="verCarrito"><i class="fa-solid fa-cart-shopping"></i><span id="cant-carrito" class="cantidad-carrito"></span></a></li>
      </ul>
    </nav>
</header>

  <h1 class="catalog-title">Elegi tu lugar de destino</h1>
  <div id="buscador">
    <label for="origen">origen: </label>
    <select name="origen" id="origen">
      <option value="Buenos Aires">Buenos Aires</option>
      <option value="Cordoba">Cordoba</option>
      <option value="Jujuy">Jujuy</option>
    </select>
    <label for="destino">destino: </label>
    <select name="destino" id="destino">
      <option value="Buenos Aires">Buenos Aires</option>
      <option value="Cordoba">Cordoba</option>
      <option value="Jujuy">Jujuy</option>
    </select>
    <div id="fechaIda">
      <label for="ida">salida: </label>
      <input type="date" class="form-control" id="ida" placeholder="" style="width: auto">
    </div>
    <button id="filtrar">Buscar</button>
  </div>

<div class="columnas">
  <table data-toggle="table" id="table-catalog">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Origen</th>
        <th>Destino</th>
        <th>Fecha salida</th>
        <th>Fecha llegada</th>
        <th>Categoria</th>
        <th>Precio</th>
        <th> </th>
      </tr>
    </thead>
    <tbody id="tablebody">
      
    </tbody>
  </table>
</div>

  <!-- Modal container -->
  <div id="modal-container" class="modal-container"></div>



  <script type="module" src="/js/destinos.js"></script>
  <script src="jquery-3.6.1.min.js"></script>
 
</body>

</html>

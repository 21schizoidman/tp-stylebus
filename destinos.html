<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles2.css">


  <title>Destino</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d961c33922.js" crossorigin="anonymous"></script>


</head>

<body>

  <header class="header">


    <nav>
      <ul class="nav-links">
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="destinos.html">Destinos</a></li>
        <li><a href="/pages/excursiones.html">Excursiones</a></li>
        <li><a href="/pages/crearViaje.html">Registrar viaje</a></li>
        <li><a id="verCarrito"><i class="fa-solid fa-cart-shopping"></i><span id="cant-carrito"
              class="cantidad-carrito"></span></a></li>
      </ul>
    </nav>
  </header>

  <h1 class="catalog-title">Elegi tu lugar de destino</h1>
  <br>
  <div class="container">
    <form id="buscador" class="row">
      <div class="form-group col-md-6">
        <label for="origen">Ciudad de origen: </label>
        <select class="form-control from" name="origen" id="origen">
          <option value="Buenos Aires">Buenos Aires</option>
          <option value="Cordoba">Cordoba</option>
          <option value="Chubut">Chubut</option>
          <option value="Jujuy">Jujuy</option>
          <option value="Misiones">Misiones</option>
          <option value="San Juan">San Juan</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="destino"> Ciudad de destino: </label>
        <select class="form-control to" name="destino" id="destino">
          <option value="Buenos Aires">Buenos Aires</option>
          <option value="Cordoba">Cordoba</option>
          <option value="Chubut">Chubut</option>
          <option value="Jujuy">Jujuy</option>
          <option value="Misiones">Misiones</option>
          <option value="San Juan">San Juan</option>
        </select>
      </div>
      <div id="fechaIda" class="form-group col-md-6">
        <label for="ida">Fecha salida: </label>
        <input type="date" class="form-control" id="ida" placeholder="" style="width: auto">
      </div>

      <div class="form-group col-md-3">
        <label for="destino"> Pasajeros: </label>
        <select class="form-control to" id="cantpas">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="3">4</option>
          <option value="3">5</option>
        </select>
      </div>

      <div class="form-group col-md-3">
        <label for="destino"> Categoria: </label>
        <select class="form-control to" id="categoria">
          <option value="Estandar">Estándar</option>
          <option value="EstandarPlus">Estándar Plus</option>
          <option value="Premium">Premium</option>
        </select>
      </div>
    </form>
      <div class="justify-content-center">
        <button id="filtrar" class="btn btn-success">Buscar</button>
      </div>
  </div>
  <br>
  <br>
  <div class="columnas">
    <table class="table table-sm" data-toggle="table" id="table-catalog">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Origen</th>
          <th>Destino</th>
          <th>Fecha salida</th>
          <th>Fecha llegada</th>
          <th>Categoria</th>
          <th>Asientos disponibles</th>
          <th>Precio</th>
          <th> </th>
        </tr>
      </thead>
      <tbody id="tablebody">

      </tbody>
    </table>
  </div>

  <!-- Modal container -->
  <div id="modal-container" class="modal-container"></div>



  <script type="module" src="/js/destinos.js"></script>
  <script src="jquery-3.6.1.min.js"></script>
 
</body>

</html>

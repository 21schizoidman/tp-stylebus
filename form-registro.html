	<section class="form-register">
		<h4>REGISTRO</h4>
		<form action="registroExitoso.html">
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" class="form-control" id="nombre" placeholder="" required>
			</div>
			<div class="form-group">
				<label for="apellido">Apellido</label>
				<input type="text" class="form-control" id="apellido" placeholder="" required>
			</div>
			<div class="form-group">
				<label for="dni">DNI</label>
				<input type="number" class="form-control" id="dni" placeholder="" required>
			</div>
			<div class="form-group">
				<label for="domicilio">Domicilio</label>
				<input type="text" class="form-control" id="domicilio" placeholder="" required >
			</div>
            <div class="form-group">
				<label for="fecha">Fecha de nacimiento</label>
				<input type="date" class="form-control" id="fecha" placeholder="" required >
			</div>
            <div class="form-group">
				<label for="email">Email</label>
				<input type="text" class="form-control" id="email" placeholder="" required>
			</div>
            <div class="form-group">
				<label for="contra">Contrase√±a</label>
				<input type="password" class="form-control" id="contra" placeholder="" required>
			</div>
			<button type="submit" class="btn btn-primary" >Registrarse</button>
		</form>
